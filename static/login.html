    <title> Login Page </title>
    <script type="text/javascript">
        window.onload = () => {
            usernameInput = document.querySelector("#username");
            passwordInput = document.querySelector("#password");

            const query = new URL(window.location.href).searchParams;

            if (query.get('f') !== null) {
                document.querySelector("#invalidLoginWarn").classList.remove("hidden");
            }

            if (query.get('e') !== null) {
                document.querySelector("#expireWarn").classList.remove("hidden");
            }
        }

        function GetCSRF() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const parts = cookies[i].trim().split('=');
                if (parts[0] === 'adequateAuthCSRFToken') {
                    return parts[1];
                }
            }
        }

        function SendLogin(e) {
            e.preventDefault();
            const XHR = new XMLHttpRequest();

            XHR.onload = function () {
                console.log(responseText);
                if (this.status === 200) {
                    window.location.reload();
                } else if (this.status === 401) {
                    window.location = '/login?f'
                } else if (this.status === 511) {
                    window.location = '/login?e'
                }
            };

            XHR.open('POST', '/login');
            XHR.send(JSON.stringify({
                "username": usernameInput.value,
                "password": passwordInput.value,
                "csrf_id": GetCSRF(),
            }));
        }
    </script>
    <style>
        * {

        body {
            background: linear-gradient(0deg, #0F172A 0%, #334155 50%, #0F172A 100%);

            font-size: 16px;
            min-height: 100vh;
            min-width: 100vw;
            padding: 0;
            margin: 0;
        }

        #bar {
            width: 100vw;
            background-color: #fff;
            box-shadow: 0 0 1.5em rgba(0, 0, 0, 1.0);
            padding: 2em 0;
        }

        .login_form {
            width: 20em;
            margin: 0 auto;
        }

        label {
            font-size: 0.75em;
            font-weight: 700;
            color: #000;
        }

        input {
            background-color: #CBD5E1;
            border: 1px solid #94A3B8;
            width: 20em;
            height: 3em;
            padding: 0.5em;
            display: block;
            font-size: 1em;
            transition: 0.25s;
            outline: none;
            border-radius: 0.2em;
            box-sizing: border-box;
        }

        input[type="submit"] {
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 2em;
        }

        input:hover,
        input:focus {
            border: 1px solid #0F172A;
        }

        button:active,
        button:focus,
        button:hover {
            color: #ECEFF1;
            background: #263238;
            border-color: #263238;
            outline: none;
        }

        .warnBanner {
            height: 3em;
            line-height: 3em;
            min-width: 100vw;
            text-align: center;
            font-weight: bold;
            margin-top: -3em;
        }

        #invalidLoginWarn {
            background-color: #F97316;
            box-shadow: 0 0 1.5em rgba(0, 0, 0, 1.0);
        }

        #expireWarn {
            background-color: #A855F7;
            box-shadow: 0 0 1.5em rgba(0, 0, 0, 1.0);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <div class="warnBanner"></div>
        <div id="invalidLoginWarn" class="hidden warnBanner">
            Incorrect username or password
        </div>
        <div id="expireWarn" class="hidden warnBanner">
            Session expired due to inactivity
        </div>
        <div id="bar">
            <form class="login_form" onSubmit="SendLogin(event)">
                <label>USERNAME</label>
                <input id="username" type="text" required />
                <label>PASSWORD</label>
                <input id="password" type="password" required />
                <input id="csrftoken" type="hidden" value="{{.csrftoken}}" />
                <input type="submit" />
            </form>
        </div>
    </div>
</body>
